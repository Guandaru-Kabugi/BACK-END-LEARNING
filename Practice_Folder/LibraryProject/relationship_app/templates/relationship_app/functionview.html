{% extends "base.html" %}
{% block title %} List of Books {% endblock  %}
{% block content %}
<h1>Books Available:</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
    <form method="post" action="{% url 'relationship_app:logout' %}"> 
        {% csrf_token %}
        <button type="submit">logout</button>
    </form>
{% endblock  %}
{% comment %} /logout/ {% endcomment %}
