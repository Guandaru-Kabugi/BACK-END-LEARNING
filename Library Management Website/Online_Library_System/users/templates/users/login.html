{% extends "base.html" %}

{% block title %} Login {% endblock  %}

{% block content %}
<h1>Login Page</h1>
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
   {{form.as_p}}
   <button type="submit">Login</button>
</form>
{% endblock  %}
